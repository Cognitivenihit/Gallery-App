<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful App Gallery</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Smooth Block for the Title -->
    <header class="gallery-header">
        <h1 class="gallery-title">App Gallery</h1>
    </header>

    <!-- App Gallery Section -->
    <div class="gallery">
        <a href="https://www.pexels.com/search/puppy/" class="app" target="_blank">
            <img src="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg" alt="Cute Puppy">
            <h3>Cute Puppy</h3>
        </a>
        <a href="https://www.pexels.com/search/kitten/" class="app" target="_blank">
            <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="Adorable Kitten">
            <h3>Adorable Kitten</h3>
        </a>
        <a href="https://www.pexels.com/search/bunny/" class="app" target="_blank">
            <img src="https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg" alt="Charming Bunny">
            <h3>Charming Bunny</h3>
        </a>
        <a href="https://www.pexels.com/search/forest/" class="app" target="_blank">
            <img src="https://images.pexels.com/photos/1072824/pexels-photo-1072824.jpeg" alt="Serene Forest">
            <h3>Serene Forest</h3>
        </a>
        <a href="https://www.pexels.com/search/mountain/" class="app" target="_blank">
            <img src="https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg" alt="Majestic Mountain">
            <h3>Majestic Mountain</h3>
        </a>
        <a href="https://www.pexels.com/search/beach/" class="app" target="_blank">
            <img src="https://images.pexels.com/photos/210205/pexels-photo-210205.jpeg" alt="Beautiful Beach">
            <h3>Beautiful Beach</h3>
        </a>
    </div>
</body>
</html>
